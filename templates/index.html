{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>MED-REM</title>
    <link rel="icon" type="image/x-icon" href="{% static 'images/fav.png' %}">
</head>
<body>
    <header>
        <!-- NAVIGATION SECTION -->
        <div class="container">
            <div class="row py-3">
                <div class="col-7 col-lg-4 order-2 order-lg-1 text-center py-1">
                    <img class="img-fluid" src="{% static 'images/logo.png' %}" alt="">
                </div>
                <div class="col-2 col-lg-6 order-1 order-lg-2">
                    <nav class="navbar navbar-expand-lg">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item"><a class="nav-link active" aria-current="page" href="/index">Home</a></li>
                                <li class="nav-item"><a class="nav-link" href="/register">Register New Patient</a></li>
                                <li class="nav-item"><a class="nav-link" href="/records">Patient Records</a></li>
                                <li class="nav-item"><a class="nav-link" href="/admin">Admin Panel</a></li>
                            </ul>    
                        </div>
                    </nav>
                </div>
                <div class="col-2 col-lg-2 order-3 py-2">
                    <!-- GIVE THE LOGOUT PATH TO LOGIN PAGE AND END THE SESSION. -->
                    {% if  user.is_authenticated %}
                    <a href="/logout"><button class="btn btn-primary">Logout</button></a>
                    {% else %}
                    <a href="/"><button class="btn btn-primary">Login</button></a>
                    {% endif %}
                </div>
            </div>
        </div>
    </header>  
     <!--MAIN SECTION OF THE BODY WITH IMAGE AND DESCRIPTION  -->
    <div class="container banner">
        <div class="row align-items-center justify-content-center text-center">
            <div class="col">
                <!-- HEADING -->
                <h1>MED-REM</h1>
                <!-- ABOUT THE WEBSITE, CHANGE IT ACCORDINGLY -->
                <p>A Gentle reminder for not missing out your medications</p>
            </div>
            <div class="col position-relative">
                <!-- THE NOTIFICATION IN A PHONE DISPLAY -->
                <img src="{% static 'images/banner.png' %}" alt="">
                <div class="floating-object position-absolute top-0 right-0 left-0 bottom-0">
                    <div class="notification">
                        <h6>MED-REM</h6>
                        <h5>Hey It's time For Your<br>AFTERNOON MEDICINE</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
